<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <h1 class="page-title">Change Calculator</h1>

    <div class="form-inline">
      <div class="back">
        <h3>How much is due for the sale?</h3>
        <input id = "amount-due" type = number >
      </div>
      <div class= "back">
        <h3>How much has the customer given you?</h3>
        <input id = "amount-received" type = number >  
        <button id="calculate-change">Calculate</button>
      </div>
      
    </div>
    

    <div class="back" id = "dollars">
      <h1 class="dollars-title">Dollars</h1>
      <p id="dollars-output">0</p>
    </div>
    <div class = "back" id = "change">
      <h4>Quarters</h4>
      <p id="quarters-output">0</p>
      <h4>Dimes</h4>
      <p id="dimes-output">0</p>
      <h4>Nickels</h4>
      <p id="nickels-output">0</p>
      <h4>Pennies</h4>
      <p id="pennies-output">0</p>
    </div>
    
    


   
    <!-- Don't forget to add your <script> tag here -->

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
